<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body style="background-color: #ADD8E6;">
  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <h2>Taxa Metabólica Basal</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Digite sua altura:</label>
          <input type="text" class="form-control" id="altura">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Digite seu peso:</label>
          <input type="text" class="form-control" id="peso">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="">Digite sua idade:</label>
          <input type="text" class="form-control" id="idade">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group"> 
          <select id="atividade">
            <option value="1">Sedentário</option>
            <option value="2">Levenmente ativo</option>
            <option value="3">Moderadamente ativo</option>
            <option value="4">Muito ativo</option>
            <option value="5">Super ativo</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>FEMININO</label>
          <input type="radio" name="sexo" value="f"><br>
          <label>MASCULINO</label>
          <input type="radio" name="sexo" value="m">
        </div>
      </div>
    </div>
  
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button id="btnSomar" class="btn btn-primary btn-block">Somar</button>
      </div>
    </div>
  </div>
      
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="">Queima de calorias por dia</label>
        <input type="text" class="form-control" id="resultado" readonly>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
